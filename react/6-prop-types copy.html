<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script type="text/babel">
      const root = document.getElementById('root');
       function Card({cardHeader, cardContent}) {
        return <>
         <div className="card flex-fill">
           <div className="card-header">{cardHeader}</div>
           <div className="card-body">{cardContent}</div>
          </div>
        </>
       }

    
       let myname = 'sadashiv'
       const element = 
       <div className="container d-flex gap-2">
        <Card cardHeader={myname} cardContent="card content"></Card>
        <Card cardHeader="welcome" cardContent="card content"></Card>
        </div>

     Card.propTypes = {
      cardHeader: PropTypes.string.isRequired,
      cardContent: PropTypes.string.isRequired
     }
      

      ReactDOM.render(element, root)
    </script>
  </body>

 
</html>
