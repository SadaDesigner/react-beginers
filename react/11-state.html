<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
  
</head>
<body>
  <style>
    .box {
      display: flex;
      
    }
    .box div, .box select {
      flex: 1;
    }
  </style>

    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
   
    <script type="text/babel">
      const root = document.getElementById('root');

      function App() {
        const [name, setName] = React.useState('')
        const [displayName, setdName] = React.useState('display-1')
        function changeName(event) {
          setName(event.target.value)
        }

        function getDisplay(event) {
          setdName(event.target.value)
        }

        return <>
        <div class="container">
        {name ? <div class="alert alert-success"><span class="fw-bold">Welldone!</span> you can see your name now</div>: <div class="alert alert-warning">Enter your name in the below box</div> }
        
          <input class="form-control" type="text" onChange={changeName} />

          <div class="box">
          <div className={displayName}>{name.toUpperCase()}</div>
         
          </div>
          {displayName}
          <select className="form-control col-3" onChange={getDisplay}>
            <option value="display-1">large</option>
            <option value="display-2">medium</option>
             <option value="display-3">small</option>
             <option value="display-4">extra small</option>
            </select>
        </div>
        </>
      }

      const renderApp = () => {ReactDOM.render(<App />, root)}
      renderApp()
      
     
    </script>
  </body>

 
</html>
