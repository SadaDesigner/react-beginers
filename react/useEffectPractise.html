<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>

</head>

<body>

  <style>
    #result {
      color: red;
    }
  </style>


  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

  <script type="text/babel">
    const root = document.getElementById('root');

    const App = () => {
      const [username, setName] = React.useState(0);
      const [password, setPassword] = React.useState(0);
      React.useEffect(() => { 
        console.log(username); 
        console.log(password) ;
        document.getElementById('result').innerHTML = username + " " + password;
      }, [username])

      return <>
      <h5>DOM RENDER</h5>
        <h2>{username}</h2>
        <h2>{password}</h2>
        <button onClick={() => setName(username + 1)}>username</button>
        <button onClick={() => setPassword(password + 100)}>password</button>
        <h5>USEEFFECT RENDER</h5>
        <div id="result"></div>
      </>

    }

    ReactDOM.render(<App />, root)


  </script>
</body>


</html>
