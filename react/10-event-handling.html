<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
  
</head>
<body>

    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
   
    <script type="text/babel">
      const root = document.getElementById('root');
      const state = {count: 0, username: 'sadashiv'}
     
     const App = () => {
      
          const EventCount = () =>  changeState({count: state.count + 1})
          const nameChange = (event) =>  changeState({username: event.target.value})

        
      
          return <>
                  <div>{state.count} <button onClick={EventCount}>click</button></div>
                    <div>{state.username} 
                      <div><input onChange={nameChange} type="text" /></div>
                  </div>
                </> 
    }
      
      const changeState = (newstate) => {
          Object.assign(state, newstate)
          renderApp()
      }

      const renderApp = () => {ReactDOM.render(<App />, root)}
      renderApp()
      
     
    </script>
  </body>

 
</html>
